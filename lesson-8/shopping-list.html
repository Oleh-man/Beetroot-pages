<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="../lesson-1/styles/reset.css">
    <link rel="stylesheet" href="../lesson-8/styles/checkbox.css">
    <link rel="stylesheet" href="../lesson-8/styles/shopping-list-styles.css">
</head>
<body>
    <div class="main-container">
        <header class="header centrate">
            <h1>CSS Dinner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </header>
        <div class="item-list">
                <label class="odd-item">
                    <input type="checkbox" name="item1" id="item1">
                    <span class="item-name">A lot of pickles</span>
                    <span class="item-comment">(for the next lessons about CSS)</span><br>
                </label>
                <label class="even-item">
                    <input type="checkbox" name="item2" id="item2">
                    <span class="item-name">10 apples</span>
                    <span class="item-comment">(for more CSS manipulations)</span><br>
                </label>
                <label class="odd-item">
                    <input type="checkbox" name="item3" id="item3">
                    <span class="item-name">20 oranges</span>
                    <span class="item-comment">(because they are awesome)</span><br>
                </label>
                <label class="even-item">
                    <input type="checkbox" name="item4" id="item4">
                    <span class="item-name">13 plates</span>
                    <span class="item-comment">(hm... they always dissapear)</span><br>
                </label>
                <label class="odd-item">
                    <input type="checkbox" name="item5" id="item5">
                    <span class="item-name">15 bentos</span class="item-comment"><br>
                </label>
                <label class="even-item">
                    <input type="checkbox" name="item6" id="item6">
                    <span class="item-name">1 bottle of Sake</span>
                    <span class="item-comment">(for my friends)</span><br>
                </label>
                <p><span>Bon appetit :)</span></p>
        </div>
    </div>
    <a href="../index.html" style="display: block; text-align: center; color: black;">HW list</a>
</body>
</html>
